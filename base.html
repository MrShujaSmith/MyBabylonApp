<html>
    <head>
        <title>MyFirstBabylonApp</title>
        <!-- This 'style' stuff makes your HTML canvas full screen -->
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0%;
                padding: 0%;
            }

            #myCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
        <script src="https://preview.babylonjs.com/babylon.js"></script>  <!--  Loads the BabylonJS core libraries - incidentally, html comments are done like this   --> 
    </head>

    <body>
    <!-- Creates an HTML canvas and gives it a name-->
        <canvas id="myCanvas"></canvas>
        <script>

    // This bit connects to the webpage's 'canvas', gives it to the Babylon 'engine' and creates a Babylon 'scene'. You can have multiple scenes but I tend to just have one
        var canvas = document.getElementById("myCanvas");
        var engine = new BABYLON.Engine(canvas, true);
        var scene = new BABYLON.Scene(engine);





        const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, new BABYLON.Vector3(0, 0, 0));
        
        camera.attachControl(canvas, true);
        
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));
        
        BABYLON.SceneLoader.ImportMeshAsync("semi_house", "https://assets.babylonjs.com/meshes/", "both_houses_scene.babylon").then((result) => {
            result.meshes[1].position.x = 20;
            const myMesh1 = scene.getMeshByName("myMesh_1");
            myMesh1.rotation.y = Math.PI / 3;
        });




    // You need this bit to draw and refresh your creations
         engine.runRenderLoop(function () {
            scene.render();
            // This bit allows the window to be resized - not essential but useful
            window.addEventListener("resize", function () {
                engine.resize();
            });
        });
            
        </script>
    </body>
</html>
